<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla {{ screen_number }} - Turnero Médico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/screen.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen-container">
        <div class="screen-left">
            <div class="multimedia-container" id="multimediaContainer">
                <div class="placeholder">
                    <h2>Bienvenido</h2>
                    <p>Sistema de Turnero Médico</p>
                </div>
            </div>
        </div>

        <div class="screen-right">
            <div class="screen-header">
                <h1>Pantalla {{ screen_number }}</h1>
                <div class="current-time" id="currentTime"></div>
            </div>

            <div class="patients-table-container">
                <table class="patients-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Paciente</th>
                            <th>Doctor</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="patientsTableBody">
                        <tr>
                            <td colspan="4" class="no-data">Esperando pacientes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const screenNumber = {{ screen_number }};

        // Actualizar hora
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-CO', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateStr = now.toLocaleDateString('es-CO', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentTime').innerHTML = `
                <div class="time">${timeStr}</div>
                <div class="date">${dateStr}</div>
            `;
        }

        // Cargar pacientes
        async function loadPatients() {
            try {
                const response = await fetch(`/screen/${screenNumber}/patients`);
                const patients = await response.json();
                
                const tbody = document.getElementById('patientsTableBody');
                
                if (patients.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="no-data">Esperando pacientes...</td></tr>';
                } else {
                    tbody.innerHTML = patients.map(p => `
                        <tr class="patient-row">
                            <td class="code">${p.code}</td>
                            <td class="name">${p.name}</td>
                            <td>${p.doctor}</td>
                            <td><span class="type-badge type-${p.type}">${p.type}</span></td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error cargando pacientes:', error);
            }
        }

        // Cargar multimedia
        async function loadMultimedia() {
            try {
                const response = await fetch('/screen/multimedia');
                const media = await response.json();
                
                if (media.length > 0) {
                    const container = document.getElementById('multimediaContainer');
                    let currentIndex = 0;

                    function showNext() {
                        const item = media[currentIndex];
                        
                        if (item.type === 'image') {
                            container.innerHTML = `<img src="${item.filepath}" alt="Publicidad">`;
                        } else if (item.type === 'video') {
                            container.innerHTML = `
                                <video autoplay muted>
                                    <source src="${item.filepath}" type="video/mp4">
                                </video>
                            `;
                            const video = container.querySelector('video');
                            video.onended = () => {
                                currentIndex = (currentIndex + 1) % media.length;
                                setTimeout(showNext, 500);
                            };
                        }

                        if (item.type === 'image') {
                            currentIndex = (currentIndex + 1) % media.length;
                            setTimeout(showNext, 8000);
                        }
                    }

                    showNext();
                }
            } catch (error) {
                console.error('Error cargando multimedia:', error);
            }
        }

        // Inicializar
        updateTime();
        setInterval(updateTime, 1000);
        loadPatients();
        loadMultimedia();
        setInterval(loadPatients, 5000);
    </script>
</body>
</html>
