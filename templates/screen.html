<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Turnos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        #linkedState {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .pantalla-nombre {
            font-size: 120px;
            font-weight: bold;
            color: white;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            letter-spacing: 10px;
            margin-bottom: 30px;
        }

        .recepcionista-nombre {
            font-size: 60px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .recepcionista-label {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .loading {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .pantalla-nombre {
                font-size: 80px;
                letter-spacing: 5px;
            }

            .recepcionista-nombre {
                font-size: 40px;
            }

            .recepcionista-label {
                font-size: 18px;
            }

            .status-text {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .pantalla-nombre {
                font-size: 60px;
                letter-spacing: 3px;
            }

            .recepcionista-nombre {
                font-size: 30px;
            }

            .recepcionista-label {
                font-size: 14px;
            }

            .status-text {
                font-size: 14px;
            }
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
            max-width: 800px;
            margin: 20px auto;
        }

        .error-message.show {
            display: block;
        }

        .pending-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 40px;
        }

        .pending-label {
            font-size: 36px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .codigo-vinculacion {
            font-size: 80px;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 20px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .codigo-label {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Estado: Conectando -->
        <div id="connectingState">
            <div class="loading"></div>
            <p class="status-text">Conectando...</p>
        </div>

        <!-- Estado: Pendiente de Vinculación (muestra código) -->
        <div id="pendingState" class="pending-state" style="display: none;">
            <div class="pending-label">Código de Vinculación</div>
            <div class="codigo-vinculacion" id="codigoVinculacion">------</div>
            <div class="codigo-label">Ingresa este código en la pantalla del administrador</div>
        </div>

        <!-- Estado: Pantalla Vinculada (muestra solo nombre del recepcionista) -->
        <div id="linkedState" style="display: none;">
            <div class="recepcionista-nombre" id="recepcionistaName">-</div>
        </div>

        <!-- Estado: Error -->
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="{{ url_for('static', filename='js/screen.js') }}"></script>
</body>
</html>
