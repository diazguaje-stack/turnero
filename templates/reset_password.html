<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Turnero Médico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-wrapper input {
            width: 100%;
            padding-right: 45px;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 8px;
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: #333;
        }
        
        .password-requirements {
            margin-top: 8px;
            font-size: 13px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            margin-top: 4px;
        }
        
        .requirement i {
            font-size: 10px;
        }
        
        .requirement.valid {
            color: #10b981;
        }
        
        .requirement.valid i {
            color: #10b981;
        }
        
        #password-match-message {
            display: block;
            margin-top: 6px;
            font-size: 13px;
        }
        
        #password-match-message.match {
            color: #10b981;
        }
        
        #password-match-message.no-match {
            color: #ef4444;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Restablecer Contraseña</h1>
                <p>Ingresa tu nueva contraseña</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" class="login-form" id="resetForm">
                <div class="form-group">
                    <label for="new_password">
                        <i class="fas fa-lock"></i>
                        Nueva Contraseña
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="new_password" 
                            name="new_password" 
                            placeholder="••••••••" 
                            required 
                            minlength="8"
                            autofocus
                        >
                        <button type="button" class="toggle-password" data-target="new_password" aria-label="Mostrar contraseña">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <i class="fas fa-circle"></i>
                            Mínimo 8 caracteres
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-check-circle"></i>
                        Confirmar Contraseña
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            placeholder="••••••••" 
                            required 
                            minlength="8"
                        >
                        <button type="button" class="toggle-password" data-target="confirm_password" aria-label="Mostrar contraseña">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small id="password-match-message"></small>
                </div>

                <button type="submit" class="btn-primary btn-block" id="submitBtn">
                    <i class="fas fa-save"></i>
                    Guardar Nueva Contraseña
                </button>
            </form>
        </div>
    </div>

<script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
</body>
</html>
